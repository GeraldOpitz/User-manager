{% extends "base.html" %}
{% block title %}Add user{% endblock %}
{% block content %}
<h2>New User</h2>
<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br>
    <label>Email:</label><br>
    <input type="email" name="email" required><br>
    <label>Role:</label><br>
    <input type="text" name="role" required><br><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
