{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h2>User list</h2>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <a href="{{ url_for('edit_user', id=user.id) }}">Update</a> |
            <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
